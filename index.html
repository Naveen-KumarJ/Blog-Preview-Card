<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img src="assets/images/illustration-article.svg" alt="illustration-image">
      </div>
      <span class="text-learning">Learning</span>
      <p>Published 21 Dec 2023</p>
      <div class="content-part">
        <h3>HTML & CSS foundations</h3>
        <p>These languages are
          the backbone of every <br> website, defining structure, content, and <br>
          presentation.</p>
      </div>
      <div class="end-part">
        <img src="assets/images/image-avatar.webp" alt="profile-image">
        <span>Greg Hooper</span>
      </div>
    </div>
      

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Naveen Kumar J</a>.
    </div>
  </body>
</html>
